	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
            <form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
                <input type="hidden" id="myhidden" name="send_to" value="aniket98571@gmail.com">
                <fieldset>
			<legend>Your contact information</legend>
                <label for="name">Your name</label> <input type="text" id="name" name="name" placeholder="Enter you correct number">
			<label for="number">Phone number</label>
                <input type="tel" id="number" name="number">
			<label for="email">Email</label>
                <input type="email" name="email" id="email">
                    </fieldset>
                <fieldset>
			<legend>About your abduction </legend>
			<label for="date">Requested  date</label>
                <input type="date" name="date" id="date">
			<label for="num">How many people would you like abducted?</label>
                    <input type="number" id="num" name="num" min="1" max="10">
			<label for="radio">What type of UFO do you prefer?</label>
                    
				
                        <label><input type="radio" name="radio"  value="Classic" >Classic oval UFO</label>
                        <label><input type="radio" name="radio" value="star-wars" >Star Wars-style Imperial cruiser</label>
					<label><input type="radio" name="radio" value="Galactecia" >Battlestar Galactica-style Viper</label>
					<label><input type="radio" name="radio" value="borg" >Borg-style cube</label>
				
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype">
					<option>Tour of the solar system</option>
					<option>Alien dinner and discussion</option>
					<option>Alien dance lessons</option>
					<option>Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
                    <textarea id="comments" name="comments" placeholder="Enter your Request here"></textarea>
			<label>Add me to your email list
                    <input type="checkbox" value="subscribe" id="subscribe"></label>
                           </fieldset>
                <button type="submit">Submit</button>
                </form>
		</section>
